<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Markdown Previewer</title>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-k6RqeWeci5ZR/Lv4MR0sA0FfDOM8d7xj1z5l5e5b5e5b5e5b5e5b5e5b5e5b5" crossorigin="anonymous" />
    <link rel="stylesheet" href="styles.css" />
</head>
<style>
  :root {
  --bg-dark: #121212;
  --text-dark: #e0e0e0;
  --card-dark: #1f1f1f;
  --border-dark: #333;
  --accent: #0ea5e9;

  --bg-light: #f9f9f9;
  --text-light: #1a1a1a;
  --card-light: #ffffff;
  --border-light: #ccc;
}

[data-theme="dark"] {
  --bg: var(--bg-dark);
  --text: var(--text-dark);
  --card: var(--card-dark);
  --border: var(--border-dark);
}

[data-theme="light"] {
  --bg: var(--bg-light);
  --text: var(--text-light);
  --card: var(--card-light);
  --border: var(--border-light);
}

* {
  box-sizing: border-box;
  transition: background 0.3s ease, color 0.3s ease;
  font-family: "Franklin Gothic Medium", "Arial Narrow", Arial, sans-serif,
    sans-serif;
}

body {
  margin: 0;
  font-family: "Segoe UI", sans-serif;
  background-color: var(--bg);
  color: var(--text);
  padding: 0rem;
  /* padding-top: 2rem;; */
}

h1 {
  color: #0ea5e9;
  font-size: xx-large;
  font-weight: 900;
  display: flex;
  justify-content: space-around;
  align-items: center;
  margin-bottom: 1rem;
}
header {
  text-align: center;
  padding: 2rem 1rem;
  background: radial-gradient(
    circle at top left,
    #38001c,
    transparent 90%
  );
  margin-bottom: 30px;
}

header h1 {
  font-size: 3rem;
  background: linear-gradient(90deg, #00f0ff, #7bffce);
  -webkit-background-clip: text;
  background-clip: text;
  -webkit-text-fill-color: transparent;
  font-weight: 700;
}

.content{
    padding-left: 2rem;
    padding-right: 2rem;
    padding-bottom: 1.8rem;;
}
.toggle-btn {
  background: transparent;
  border: 1px solid var(--border);
  padding: 0.4rem 0.8rem;
  color: var(--text);
  border-radius: 6px;
  cursor: pointer;
}

.editor-preview {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 1rem;
  margin-top: 1rem;
}

textarea,
.preview {
  padding: 1rem;
  border-radius: 8px;
  border: 1px solid var(--border);
  background-color: var(--card);
  color: var(--text);
  font-size: 1rem;
  height: 500px;
  overflow-y: auto;
  resize: none;
}

.preview {
  white-space: pre-wrap;
}

.buttons {
  margin-top: 1rem;
  display: flex;
  gap: 0.5rem;
  flex-wrap: wrap;
  justify-content: center;
  align-items: center;
  flex-direction: row;
  margin-top: 30px;
}

button {
  background: transparent;
  border: 1px solid var(--accent);
  color: var(--accent);
  padding: 0.5rem 1rem;
  border-radius: 4px;
  cursor: pointer;
}

button:hover {
  background: var(--accent);
  /* color: white; */
  background: rgba(14, 165, 233, 0.4);
box-shadow: 0 8px 32px 0 rgba( 31, 38, 135, 0.37 );
backdrop-filter: blur( 4px );
-webkit-backdrop-filter: blur( 4px );
}

footer {
  text-align: center;
  margin-top: 2rem;
  font-size: 0.85rem;
  color: #888;
  border-top: 1px solid var(--border);
  padding-top: 1rem;
  
}

</style>
<body>
<header>
    <h1>Markdown Previewer</h1>
    <p>Write and preview your Markdown in real-time!</p>
  </header>
  <main class="content">
  <button class="toggle-btn" onclick="toggleTheme()">Toggle Theme</button>
  <div class="editor-preview">
    <textarea id="markdownInput" placeholder="# Hello World ✨" oninput="renderPreview()"></textarea>
    <div class="preview" id="markdownPreview"></div>
  </div>

  <div class="buttons">
    <button onclick="copyMarkdown()">Copy Markdown</button>
    <button onclick="copyPreview()">Copy HTML</button>
    <button onclick="clearText()">Clear</button>
    <button onclick="downloadMarkdown()">Download .md</button>
  </div>

  <footer>
    &copy; 2025 DevToolsHub • Markdown Tool by <a
    href="https://trivickram.vercel.app"
    target="_blank"
    rel="noopener"
    style="color: #00f0ff; text-decoration: none "
    > &nbspTrivikram</a
  >
  </footer>
  </main>
  <script >const input = document.getElementById("markdownInput");
    const preview = document.getElementById("markdownPreview");
    
    function renderPreview() {
      const rawText = input.value;
      preview.innerHTML = marked.parse(rawText);
    }
    
    function copyMarkdown() {
      navigator.clipboard.writeText(input.value);
      alert("Markdown copied!");
    }
    
    function copyPreview() {
      navigator.clipboard.writeText(preview.innerHTML);
      alert("HTML preview copied!");
    }
    
    function clearText() {
      input.value = "";
      renderPreview();
    }
    
    function downloadMarkdown() {
      const blob = new Blob([input.value], { type: "text/markdown" });
      const link = document.createElement("a");
      link.download = "markdown.md";
      link.href = URL.createObjectURL(blob);
      link.click();
    }
    
    function toggleTheme() {
      const root = document.documentElement;
      const current = root.getAttribute("data-theme");
      root.setAttribute("data-theme", current === "dark" ? "light" : "dark");
    }
    
    renderPreview();</script>
</body>
</html>
