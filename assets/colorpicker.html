<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color Picker Tool</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
</head>
<body>
  <style>
    body {
  background-color: #000000;
  color: #c9d1d9;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  /* padding: 20px; */
  margin: 0;
}
h1, h2 {
  text-align: center;
}
header {
  text-align: center;
  padding: 2rem 1rem;
  background: radial-gradient(
    circle at top left,
    #003848,
    transparent 90%
  );
  
  width: 100%;
  margin-bottom: 30px;

}

header h1 {
  background: linear-gradient(90deg, #a855f7, #06b6d4, #9333ea, #22d3ee);
  -webkit-background-clip: text;
  background-clip: text;
  -webkit-text-fill-color: transparent;
  font-weight: 700;
}

header p {
  color: #00ecfd;
  font-size: 1.1rem;
  margin: 1rem auto 2rem;
  max-width: 600px;
}
.container {
  max-width: 600px;
  margin: 0 auto;
  background-color: #161b22;
  padding: 20px;
  border-radius: 6px;
  box-shadow: 0 0 10px rgba(0,0,0,0.5);
}
.color-picker {
  width: 100%;
  height: 60px;
  border: none;
  border-radius: 10px;
  margin-bottom: 20px;
}
.color-preview {
  height: 120px;
  border-radius: 10px;
  margin-bottom: 20px;
  transition: background 0.3s ease;
}
.code-box {
  display: flex;
  justify-content: space-between;
  margin-bottom: 15px;
}
.code-box button {
  background-color: #21262d;
  border: none;
  padding: 10px 15px;
  border-radius: 8px;
  color: #c9d1d9;
  cursor: pointer;
  font-size: 14px;
}
.code-box button:hover {
  background-color: #30363d;
}
.animated-gradient-text {
  background: linear-gradient(90deg, #a855f7, #06b6d4, #9333ea, #22d3ee);
  background-size: 300% 300%;
  -webkit-background-clip: text;
  background-clip: text;
  -webkit-text-fill-color: transparent;
  animation: gradientMove 5s infinite linear;
}
.action-buttons {
  display: flex;
  gap: 10px;
  margin-bottom: 20px;
}
.action-buttons button {
  flex: 1;
  padding: 10px;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  color: white;
  font-size: 14px;
}
.random-btn {
  background: linear-gradient(135deg, #00f0ff, #007cf0);
  color: #000;
  box-shadow: 0 0 0px #00f0ff, 0 0 6px #007cf0;
}
.random-btn:hover {
  filter: contrast(1.2);
  box-shadow: 0 0 5px #00f0ff, 0 0 24px #007cf0;
}
.save-btn {
  background: linear-gradient(120deg, #5f00ba, #240090);
  color: #ffffff;
  box-shadow: 0 0 0px #5f00ba;
}
.save-btn:hover {
  filter: brightness(1.3);
  box-shadow: 0 0 15px #5f00ba;
}
.favorites {
  display: flex;
  flex-wrap: wrap;
  gap: 10px;
  justify-content: center;
}
.favorites div {
  width: 40px;
  height: 40px;
  border-radius: 8px;
  cursor: pointer;
  border: 2px solid #30363d;
}
footer {
  text-align: center;
  padding: 2rem 1rem;
  font-size: 0.9rem;
  color: #666;
  border-top: 1px solid #222;
  margin-top: 4rem;
}
  </style>
  <header>
    <h1>üé® Color Picker Tool</h1>
    <p>Choose colors and copy HEX or RGB codes easily.</p>
  </header>
  <div class="container">
    <input type="color" id="colorPicker" class="color-picker">

    <div class="color-preview" id="colorPreview"></div>

    <div class="code-box">
      <button onclick="copyCode('hex')">HEX: <span id="hexCode">#000000</span></button>
      <button onclick="copyCode('rgb')">RGB: <span id="rgbCode">rgb(0, 0, 0)</span></button>
    </div>

    <div class="action-buttons">
      <button class="random-btn" onclick="generateRandomColor()">üé≤ Random Color</button>
      <button class="save-btn" onclick="saveToFavorites()">‚≠ê Save</button>
    </div>
  </div>

  <div class="container" style="margin-top: 30px;">
    <h2>‚≠ê Favorite Colors</h2>
    <div id="favorites" class="favorites"></div>
  </div>

  <footer>&copy; 2025 Color Picker Tool | üõ†Ô∏èCrafted by <a
    href="https://trivickram.vercel.app"
    target="_blank"
    rel="noopener"
    style="color: #00f0ff; text-decoration: none "
    > &nbspTrivikram</a
  ></footer>
  <script>
    
const picker = document.getElementById("colorPicker");
const preview = document.getElementById("colorPreview");
const hexCode = document.getElementById("hexCode");
const rgbCode = document.getElementById("rgbCode");
const favorites = document.getElementById("favorites");

function updateColor(color) {
  preview.style.background = color;
  hexCode.textContent = color;
  const rgb = hexToRgb(color);
  rgbCode.textContent = `rgb(${rgb.r}, ${rgb.g}, ${rgb.b})`;
}

function hexToRgb(hex) {
  const bigint = parseInt(hex.slice(1), 16);
  const r = (bigint >> 16) & 255;
  const g = (bigint >> 8) & 255;
  const b = bigint & 255;
  return { r, g, b };
}

function copyCode(type) {
  const text = type === 'hex' ? hexCode.textContent : rgbCode.textContent;
  navigator.clipboard.writeText(text);
  alert(`${type.toUpperCase()} code copied: ${text}`);
}

function generateRandomColor() {
  const randomColor = '#' + Math.floor(Math.random() * 16777215).toString(16).padStart(6, '0');
  picker.value = randomColor;
  updateColor(randomColor);
}

function saveToFavorites() {
  const color = picker.value;
  const box = document.createElement("div");
  box.style.background = color;
  box.title = color;
  box.onclick = () => navigator.clipboard.writeText(color);
  favorites.appendChild(box);
}

picker.addEventListener("input", (e) => updateColor(e.target.value));
window.onload = () => updateColor(picker.value);
  </script>
</body>
</html>
