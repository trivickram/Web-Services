<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Markdown Previewer</title>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-k6RqeWeci5ZR/Lv4MR0sA0FfDOM8d7xj1z5l5e5b5e5b5e5b5e5b5e5b5e5b5" crossorigin="anonymous" />
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
<header>
    <h1>Markdown Previewer</h1>
    <p>Write and preview your Markdown in real-time!</p>
  </header>
  <main class="content">
  <button class="toggle-btn" onclick="toggleTheme()">Toggle Theme</button>
  <div class="editor-preview">
    <textarea id="markdownInput" placeholder="# Hello World ✨" oninput="renderPreview()"></textarea>
    <div class="preview" id="markdownPreview"></div>
  </div>

  <div class="buttons">
    <button onclick="copyMarkdown()">Copy Markdown</button>
    <button onclick="copyPreview()">Copy HTML</button>
    <button onclick="clearText()">Clear</button>
    <button onclick="downloadMarkdown()">Download .md</button>
  </div>

  <footer>
    &copy; 2025 DevToolsHub • Markdown Tool by <a
    href="https://trivickram.vercel.app"
    target="_blank"
    rel="noopener"
    style="color: #00f0ff; text-decoration: none "
    > &nbspTrivikram</a
  >
  </footer>
  </main>
  <script src="script.js"></script>
</body>
</html>
