<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color Picker Tool</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
</head>
<body>
  <header>
    <h1>🎨 Color Picker Tool</h1>
    <p>Choose colors and copy HEX or RGB codes easily.</p>
  </header>
  <div class="container">
    <input type="color" id="colorPicker" class="color-picker">

    <div class="color-preview" id="colorPreview"></div>

    <div class="code-box">
      <button onclick="copyCode('hex')">HEX: <span id="hexCode">#000000</span></button>
      <button onclick="copyCode('rgb')">RGB: <span id="rgbCode">rgb(0, 0, 0)</span></button>
    </div>

    <div class="action-buttons">
      <button class="random-btn" onclick="generateRandomColor()">🎲 Random Color</button>
      <button class="save-btn" onclick="saveToFavorites()">⭐ Save</button>
    </div>
  </div>

  <div class="container" style="margin-top: 30px;">
    <h2>⭐ Favorite Colors</h2>
    <div id="favorites" class="favorites"></div>
  </div>

  <footer>&copy; 2025 Color Picker Tool | 🛠️Crafted by <a
    href="https://trivickram.vercel.app"
    target="_blank"
    rel="noopener"
    style="color: #00f0ff; text-decoration: none "
    > &nbspTrivikram</a
  ></footer>
</body>
</html>
