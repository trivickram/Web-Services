    <title>Password Generator</title>
    <style>
      body {
        font-family: cursive;
        background-image: linear-gradient(to bottom, #006994, lightblue);
        /* background-color: black; */
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .container {
        background: rgba(255, 255, 255, 0.1);
        padding: 20px;
        width: 400px;
        border-radius: 10px;
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        text-align: center;
      }

      h1 {
        font-size: 24px;
        margin-bottom: 20px;
        font-weight: 700;
        color: #1c1160;
      }
      .option-container {
        display: flex;
        align-items: center;
        font-weight: 900;
        width: 90%;
        justify-content: space-between;
        background-color: #70afb1;
        border-radius: 50px;
        padding: 12px;
        margin-bottom: 10px;
        cursor: pointer;
      }

      .checkmark {
        position: relative;
        height: 1.6em;
        width: 1.6em;
        border-radius: 50%;
        background: #7700ff38;
        transition: all 0.2s ease;
        opacity: 0.5;
      }

      .container input[type="checkbox"] {
        position: absolute;
        opacity: 0;
        cursor: pointer;
        height: 0;
        width: 0;
      }

      .container input:checked ~ .checkmark {
        background: linear-gradient(144deg, #af40ff, #5b42f3 50%, #00ddeb);
        opacity: 0.9;
      }

      .length-container {
        display: flex;
        align-items: center;
        justify-content: space-between;
        background-color: #70afb1;
        border-radius: 50px;
        font-weight: 900;
        padding: 12px;
        margin-bottom: 10px;
        width: 90%;
      }

      .length-container input {
        width: 70px;
        text-align: center;
        border: none;
        border-radius: 50px;
        padding: 5px;
        font-size: 16px;
      }
      .generate-btn {
        margin-top: 10px;
        padding: 10px 20px;
        background: linear-gradient(144deg, #af40ff, #5b42f3 50%, #00ddeb);
        color: #ffffff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: 0.3s;
      }

      .generate-btn:hover {
        background-color: #145ca8;
      }

      .output {
        margin-top: 20px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Password Generator</h1>
      <label class="option-container">
        Include Uppercase Letters
        <input type="checkbox" id="uppercase" />
        <div class="checkmark"></div>
      </label>
      <label class="option-container">
        Include Lowercase Letters
        <input type="checkbox" id="lowercase" />
        <div class="checkmark"></div>
      </label>
      <label class="option-container">
        Include Numeric Characters
        <input type="checkbox" id="numbers" />
        <div class="checkmark"></div>
      </label>
      <label class="option-container">
        Include Special Characters
        <input type="checkbox" id="specialChars" />
        <div class="checkmark"></div>
      </label>
      <label class="length-container">
        Password Length:
        <input type="number" id="length" value="12" min="4" max="32" />
      </label>
      <button
        class="generate-btn"
        style="font-family: monospace"
        onclick="generatePassword()"
      >
        Generate Password
      </button>
      <div class="output" id="passwordOutput"></div>
    </div>

    <script>
      function generatePassword() {
        const length = document.getElementById("length").value || 12;
        const includeUppercase = document.getElementById("uppercase").checked;
        const includeLowercase = document.getElementById("lowercase").checked;
        const includeNumbers = document.getElementById("numbers").checked;
        const includeSpecialChars =
          document.getElementById("specialChars").checked;

        let characterPool = "";

        if (includeUppercase) characterPool += "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
        if (includeLowercase) characterPool += "abcdefghijklmnopqrstuvwxyz";
        if (includeNumbers) characterPool += "0123456789";
        if (includeSpecialChars)
          characterPool += '!@#$%^&*()_+-=[]{}|;:",.<>?/';

        if (!characterPool) {
          alert("Please select at least one character type!");
          return;
        }

        let password = "";

        for (let i = 0; i < length; i++) {
          const randomIndex = Math.floor(Math.random() * characterPool.length);
          password += characterPool[randomIndex];
        }

        document.getElementById(
          "passwordOutput"
        ).textContent = `Generated Password: ${password}`;
      }
    </script>
  </body>
</html>
