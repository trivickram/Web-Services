<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="styles.css" />
    <meta
      name="description"
      content="Generate strong, secure passwords instantly with our online password generator. Customize your password with uppercase, lowercase, numbers, and special characters."
    />
    <meta
      name="keywords"
      content="password generator, strong password, secure password, random password, online password generator"
    />
    <meta name="author" content="Trivickram baratam" />
    <meta name="robots" content="index, follow" />

    <meta
      http-equiv="Cache-Control"
      content="max-age=31536000, must-revalidate"
    />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <meta name="theme-color" content="#006994" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />

    <meta
      property="og:title"
      content="Password Generator - Create Secure Passwords Instantly"
    />
    <meta
      property="og:description"
      content="Use our free online password generator to create secure and strong passwords in seconds. Customize with uppercase, lowercase, numbers, and special characters."
    />
    <meta
      property="og:url"
      content="https://yourwebsite.com/password-generator"
    />
    <meta property="og:type" content="website" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="Password Generator - Create Secure Passwords Instantly"
    />
    <meta
      name="twitter:description"
      content="Generate strong passwords online with customizable options. Secure your accounts now!"
    />

    <title>Password Generator</title>
  </head>
  <body>
    <div class="container">
      <h1>Password Generator</h1>
      <label class="option-container">
        Include Uppercase Letters
        <input type="checkbox" id="uppercase" />
        <div class="checkmark"></div>
      </label>
      <label class="option-container">
        Include Lowercase Letters
        <input type="checkbox" id="lowercase" />
        <div class="checkmark"></div>
      </label>
      <label class="option-container">
        Include Numeric Characters
        <input type="checkbox" id="numbers" />
        <div class="checkmark"></div>
      </label>
      <label class="option-container">
        Include Special Characters
        <input type="checkbox" id="specialChars" />
        <div class="checkmark"></div>
      </label>
      <label class="length-container">
        Password Length:
        <input type="number" id="length" value="12" min="4" max="32" />
      </label>
      <button
        class="generate-btn"
        style="font-family: monospace"
        onclick="generatePassword()"
      >
        Generate Password
      </button>
      <div class="output" id="passwordOutput"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
